
    <ng-template #divLoading>
        <mat-grid-list cols="1">
            <mat-grid-tile>
                <mat-spinner></mat-spinner>
            </mat-grid-tile>
        </mat-grid-list>
    </ng-template>

    <div *ngIf="hero else divLoading" class="grid p-2" style="  width: 50% ;  ">

        <mat-card class="col-12 sm:col-6">
            <mat-card-header>
                <mat-card-title>{{ hero.alterEgo}}</mat-card-title>
                <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
            </mat-card-header>

            <img [src]="hero | heroImage" alt="hero.superhero" mat-card-image>
        </mat-card>

        <mat-card class="col-12 sm:col-6">
            <mat-card-header>
                <mat-card-title>Informaci√≥n</mat-card-title>
                <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <mat-list>
                    <mat-list-item>{{ hero.firstAppearance}}</mat-list-item>
                    <mat-list-item>{{ hero.characters}}</mat-list-item>
                    <mat-list-item>{{ hero.publisher}}</mat-list-item>
                    <mat-list-item>{{ hero.alterEgo}}</mat-list-item>
                </mat-list>

                <button
                mat-button
                style="background-color:#0077F2; color:white"
                (click)="goBack()"
                >
                Regresar

                </button>

            </mat-card-content>

        </mat-card>


    </div>
